<!DOCTYPE html>
<html>
  <head>
    <title>Simple registration form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="styling_2.css">
  </head>
  <body>
   
    <div class="main-block">
      <h1>Complete your Details</h1>
      <form>
        <hr>
        <label id="icon" for="name"><i class="fas fa-phone"></i></label>
        <input type="tel" name="name" id="name" placeholder="Phone" maxlength="10" required/>
        <hr>
        <label id="icon" for="name"><i class="fas fa-calendar-times"></i></label>
        <input type="date" name="name" id="name" placeholder="Date of birth" required/>
        <hr>
        <div class="gender">
          <input type="radio" value="none" id="male" name="gender" checked/>
          <label for="male" class="radio">Male</label>
          <input type="radio" value="none" id="female" name="gender" />
          <label for="female" class="radio">Female</label>
        </div>  
        <hr>
        <div class="btn-block">
           <button type="submit" class="btn btn-outline-primary" onclick="window.location.href='my page.html'">Done</button>
        </div>
        
      </form>
    </div><br>
    
 
  </body>  
  </html>
